name: SWMacro SPM Build and Test
on:
  push:
    branches: [ "main" ]
jobs:
  build_and_test:
    name: Build and Test
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0-beta'

      - name: Build SPM project
        run: xcodebuild -scheme SWMacro-Package -destination 'platform=macOS'
      - name: Run Tests
        run: xcodebuild test -scheme SWMacro-Package -destination 'platform=macOS'
        
      - name: Print Message
        run: echo "Wow GitHub Action!"
